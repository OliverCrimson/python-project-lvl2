name: my_test

on: push
jobs:
  start_linter:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          pip install poetry
          pip install pytest
          poetry install
          pip install flake8
          poetry add pytest
          pip install pytest-cov
      - name: Run linter
        run: |
          poetry build
          make install
          make lint
          make testing
          pytest
          pytest --cov
          coverage run -m pytest